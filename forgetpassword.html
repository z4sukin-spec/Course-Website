<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLH - Forgot Password</title>
    <link rel="icon" href="images.jpg">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #3cb175 0%, #20359e 50%, #18c7de 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .forgot-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .forgot-card:hover {
            transform: translateY(-5px);
        }
        .forgot-header {
            background: linear-gradient(135deg, #3cb175 0%, #20359e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .forgot-body {
            padding: 40px;
        }
        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #3cb175;
            box-shadow: 0 0 0 0.3rem rgba(60, 177, 117, 0.25);
        }
        .input-group-text {
            background: transparent;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 12px 0 0 12px;
        }
        .btn-send-otp {
            background: linear-gradient(135deg, #3cb175 0%, #20359e 100%);
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-send-otp:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(60, 177, 117, 0.3);
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: white;
        }
        .alternative-options {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        .alt-option-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        .alt-option-btn:hover {
            background: #e9ecef;
            border-color: #3cb175;
        }
        .otp-timer {
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            margin-top: 10px;
        }
        @media (max-width: 576px) {
            .forgot-body {
                padding: 30px 20px;
            }
            .forgot-header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-card">
        <div class="forgot-header">
            <i class="bi bi-shield-lock feature-icon"></i>
            <h2 class="mb-2">Reset Your Password</h2>
            <p class="mb-0">Enter your email to receive OTP</p>
        </div>

        <div class="forgot-body">
            <form id="forgotForm" onsubmit="return validateEmail()">
                <div class="mb-4">
                    <label class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="Enter your registered email" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-send-otp mb-4">
                    <i class="bi bi-send me-2"></i>Send OTP
                </button>

                <div class="otp-timer" id="otpTimer" style="display: none;">
                    OTP will expire in: <span id="countdown">02:00</span>
                </div>

                <div class="alternative-options">
                    <p class="text-muted mb-3">Alternative Recovery Options</p>
                    
                    <div class="alt-option-btn" onclick="showSecurityQuestions()">
                        <i class="bi bi-question-circle me-2"></i>
                        Answer Security Questions
                    </div>
                    
                    <div class="alt-option-btn" onclick="showPhoneRecovery()">
                        <i class="bi bi-phone me-2"></i>
                        Use Phone Number
                    </div>
                    
                    <div class="alt-option-btn" onclick="contactSupport()">
                        <i class="bi bi-headset me-2"></i>
                        Contact Support
                    </div>
                </div>

                <div class="text-center mt-4">
                    <p class="mb-0">
                        Remember your password? 
                        <a href="login.html" class="text-decoration-none" style="color: #3cb175; font-weight: 600;">Sign In</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateEmail() {
            let email = document.getElementById("email").value;
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            
            if (!email.match(emailPattern)) {
                showAlert("Please enter a valid email address!", "danger");
                return false;
            }
            
            generateOTP();
            startOTPTimer();
            return false;
        }

        function generateOTP() {
            let otp = Math.floor(100000 + Math.random() * 900000); 
            showAlert(`OTP has been sent to your email! Your OTP is: ${otp}`, "success");
        }

        function startOTPTimer() {
            const timerElement = document.getElementById('otpTimer');
            const countdownElement = document.getElementById('countdown');
            timerElement.style.display = 'block';
            
            let timeLeft = 120; 
            const timer = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                countdownElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showAlert("OTP has expired. Please request a new one.", "warning");
                    timerElement.style.display = 'none';
                }
                timeLeft--;
            }, 1000);
        }

        function showSecurityQuestions() {
            showAlert("Security questions option selected. This feature is coming soon!", "info");
        }

        function showPhoneRecovery() {
            showAlert("Phone recovery option selected. This feature is coming soon!", "info");
        }

        function contactSupport() {
            showAlert("Support contact: support@nlh.edu | +1-555-0123", "info");
        }

        function showAlert(message, type) {
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show mt-3`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            
            const form = document.getElementById('forgotForm');
            form.parentNode.insertBefore(alertDiv, form);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focus');
                });
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focus');
                });
            });
        });
    </script>
</body>
</html>
